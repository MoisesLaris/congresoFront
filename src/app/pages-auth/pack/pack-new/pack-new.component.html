<h2 class="display-3 text-center mt-5">Nuevo Paquete</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" (click)="goBack()" href="javascript:void(0)"> <i class="fas fa-arrow-left"></i> Regresar</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <form role="form" novalidate [formGroup]="newPackForm" class="row">
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" placeholder="DescripciÃ³n" formControlName="descripcion">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Precio</label>
                        <input type="number" class="form-control" placeholder="Semestre/Cuatrimestre" formControlName="precio" (keypress)="numberOnly($event)">
                    </div>

                    <div class="form-group col-md-12 col-sm-12">
                        <label>Congreso</label>
                        <select class="form-control" formControlName="idCongreso">
                            <option *ngFor="let congreso of arrayCongreso" [value]="congreso._id">{{congreso.nombre}}</option>
                        </select>

                    </div>


                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.newPackForm.invalid" (click)="onSubmit()">Guardar</button>
                </form>
            </div>
        </div>

    </div>
</div>
