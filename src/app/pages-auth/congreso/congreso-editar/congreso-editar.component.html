<h2 class="display-3 text-center mt-5">
    Editar Usuario</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" (click)="goBack()" href="javascript:void(0)"> <i class="fas fa-arrow-left"></i> Regresar</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <form role="form" novalidate [formGroup]="editCongressForm" class="row">
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Carrera</label>
                        <select class="form-control" formControlName="idCarrera">
                            <option *ngFor="let carrera of arrayCareers" [value]="carrera._id">{{carrera.nombre}}</option>
                        </select>

                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Fecha Inicio</label>
                        <input class="form-control" type="date" formControlName="fechaInicio">
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Fecha Fin</label>
                        <input class="form-control" type="date" formControlName="fechaFin">
                    </div>
                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.editCongressForm.invalid" (click)="onSubmit()">Guardar</button>
                </form>
            </div>
        </div>

    </div>
</div>
