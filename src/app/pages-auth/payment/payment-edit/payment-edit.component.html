<h2 class="display-3 text-center mt-5">
    Nuevo Pago</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" (click)="goBack()" href="javascript:void(0)"> <i class="fas fa-arrow-left"></i> Regresar</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12" *ngIf="paquete">
                        <label> <b>Paquete:</b>  {{paquete.nombre}}</label><br>
                        <label> <b>Precio del paquete:</b> {{paquete.precio | currency}}</label>
                    </div>

                    <div class="form-group col-md-12 col-sm-12">
                        <label>Monto pagado</label>
                        <input type="text" class="form-control" placeholder="Monto a pagar" [(ngModel)]="pagado" disabled>
                    </div>
                </div>
                <form role="form" novalidate [formGroup]="editPaymentForm" class="row">



                    <div class="form-group col-md-12 col-sm-12">
                        <label>Monto a pagar</label>
                        <input type="text" class="form-control" placeholder="Monto a pagar" formControlName="cantidad" (keypress)="numberOnly($event)">
                    </div>





                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.editPaymentForm.invalid" (click)="onSubmit()">Guardar</button>
                </form>
            </div>
        </div>

    </div>
</div>
