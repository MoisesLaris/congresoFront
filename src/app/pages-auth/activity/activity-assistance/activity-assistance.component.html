<h2 class="display-3 text-center mt-5">Asistencias</h2>
<div class="row">
    <div class="col-12">

        <div class="card text-center my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" href="javascript:void(0)" (click)="onBack()"><i class="fas fa-arrow-left"></i> Regresar</a>

                    </li>

                </ul>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Congreso</label>
                        <select class="form-control" [(ngModel)]="congressSelected" (change)="fnChangeCongress()">
                            <option value="-1" disabled>Seleccione congreso</option>
                            <option *ngFor="let congress of arrayCongress" [value]="congress._id">{{congress.nombre}}</option>
                        </select>

                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label>Actividad</label>
                        <select class="form-control" [(ngModel)]="activitySelected" (change)="fnChangeActivity()">
                            <option value="-1" disabled>Seleccione actividad</option>
                            <option *ngFor="let actividad of arrayActivity" [value]="actividad._id">{{actividad.nombre}}</option>
                        </select>

                    </div>
                </div>

                <div class="input-group input-group-sm my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Search name..." (keyup)="updateFilter($event)" />
                </div>

                <div class="row text-center" *ngIf="!tableLoaded">
                    <div class="col-12 text-primary" style="margin-top: 50px;">
                        <i class="fa fa-spinner fa-4x fa-spin "></i>
                    </div>
                    <div class="col-12" style="margin-top: 20px;">
                        Cargando asistencias...
                    </div>
                </div>


                <ngx-datatable *ngIf="tableLoaded" #table class="bootstrap" [headerHeight]="50" [limit]="10" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
                    <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="true" [resizeable]="false" [headerCheckboxable]="false" [checkboxable]="false">
                    </ngx-datatable-column>

                    <ngx-datatable-column>
                        <ng-template ngx-datatable-header-template>
                            <span>Usuario</span>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <ng-container>{{row.idUsuario.nombre}} {{row.idUsuario.apellidos}}</ng-container>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column>
                        <ng-template ngx-datatable-header-template>
                            <span>Semestre / Grupo</span>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <ng-container>{{row.idUsuario.semestre}}ยบ {{row.idUsuario.grupo}}</ng-container>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="fecha">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            <span>Fecha</span>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-value="value">
                            {{value | date:'medium'}}
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>




            </div>
        </div>

    </div>

</div>
