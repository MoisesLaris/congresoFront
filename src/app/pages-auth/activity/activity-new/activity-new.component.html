<h2 class="display-3 text-center mt-5">
    Nueva actividad</h2>
<div class="row">
    <div class="col-12">
        <div class="card my-4">
            <div class="card-header">
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a class="btn btn-primary btn-sm" (click)="goBack()" href="javascript:void(0)"> <i class="fas fa-arrow-left"></i> Regresar</a>
                    </li>

                </ul>
            </div>
            <div class="card-body">
                <form role="form" novalidate [formGroup]="newActivityForm" class="row">
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Descripción</label>
                        <input type="text" class="form-control" placeholder="Descripción" formControlName="descripcion">
                    </div>
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Congreso</label>
                        <select class="form-control" formControlName="idCongreso">
                            <option *ngFor="let congreso of arrayCongress" [value]="congreso._id">{{congreso.nombre}}</option>
                        </select>

                    </div>



                </form>
                <div class="row">
                    <div class="form-group col-md-12 col-sm-12">
                        <label>Fecha</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="fecha" ngbDatepicker #d="ngbDatepicker" (change)="fechaChange=!fechaChange">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label>Hora incio</label>
                        <ngb-timepicker [(ngModel)]="timeStart" [disabled]="fechaChange"></ngb-timepicker>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label>Hora Fin</label>
                        <ngb-timepicker [(ngModel)]="timeEnd" [disabled]="fechaChange"></ngb-timepicker>
                    </div>
                    <div class="form-group col-md-4 col-sm-12 justify-content-center">
                        <button type="button" class="btn btn-primary mt-5" (click)="fnAddDate()" [disabled]="fechaChange">agregar</button>
                    </div>
                    <table class="table table-sm" *ngIf="arrayDates.length!=0">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora inicio</th>
                                <th scope="col">Hora fin</th>
                                <th scope="col">Aciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fecha of arrayDates">
                                <td>{{fecha.fecha | json}}</td>
                                <td>{{fecha.horaInicio | json}}</td>
                                <td>{{fecha.horaFin | json}}</td>
                                <td>
                                    <a href="javascript:void(0)" class="table-icon-button mx-1" (click)="pop(fecha)" placement="bottom" ngbTooltip="Eliminar fecha">
                                        <i class="fa fa-trash text-danger"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                    <button type="button" class="btn btn-primary mx-auto" [disabled]="this.newActivityForm.invalid" (click)="onSubmit()">Guardar</button>
                </div>




            </div>
        </div>

    </div>
</div>
